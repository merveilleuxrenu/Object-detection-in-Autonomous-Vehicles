<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('static/images/image5.jpeg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;  /* Makes the image crisp */
            background-repeat: no-repeat;
            image-rendering: crisp-edges; /* Enhances sharpness */
            image-rendering: -webkit-optimize-contrast; /* High-quality rendering */
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Result</h1>
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Detected Image">
        <br><br>
        <a href="{{ url_for('index') }}">
            <button>Back to Home</button>
        </a>
    </div>
</body>
</html>
