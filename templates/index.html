<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('static/images/image6.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;  /* Makes the image crisp */
            background-repeat: no-repeat;
            image-rendering: crisp-edges; /* Enhances sharpness */
            image-rendering: -webkit-optimize-contrast; /* High-quality rendering */
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Custom File Upload Styling */
        .file-upload {
            position: relative;
            display: inline-block;
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
        }
        .file-upload:hover {
            background-color: #f0f0f0;
        }
        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        /* File name display */
        #file-name {
            margin-top: 10px;
            font-size: 1em;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to YOLO Object Detection</h1>
        <a href="{{ url_for('live_camera') }}">
            <button>Live Camera</button>
        </a>
        <br><br>
        <form action="{{ url_for('image_upload') }}" method="post" enctype="multipart/form-data">
            <label class="file-upload">
                Choose File
                <input type="file" name="file" accept="image/*" id="file-input">
            </label>
            <span id="file-name">No file chosen</span>
            <br><br>
            <button type="submit">Upload Image</button>
        </form>
    </div>

    <script>
        // JavaScript to show the selected file name
        document.getElementById("file-input").addEventListener("change", function() {
            var fileName = this.files[0] ? this.files[0].name : "No file chosen";
            document.getElementById("file-name").textContent = fileName;
        });
    </script>
</body>
</html>
